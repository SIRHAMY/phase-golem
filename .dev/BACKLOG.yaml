- id: WRK-024
  title: Investigate using immutable data structures for backlog snapshots to avoid cloning
  status: ready
  size: small
  complexity: low
  risk: low
  impact: low
  requires_human_review: false
  created: 2026-02-12T23:00:00.000000000+00:00
  updated: 2026-02-13T01:08:59.218976217+00:00
  pipeline_type: feature
  description:
    context: The coordinator provides backlog snapshots to the scheduler via handle_get_snapshot(), which does a full .clone() of all backlog items. This happens 3-4 times per scheduler loop iteration.
    problem: With large backlogs (1000+ items with rich metadata), each clone is a significant allocation. This isn't a leak but creates per-iteration memory pressure that scales with backlog size.
    solution: Investigate using Arc-wrapped immutable data structures (e.g. im-rs crate, or Arc<Vec<BacklogItem>> with copy-on-write semantics) so snapshots can be shared cheaply without deep cloning. Alternatively, consider whether the scheduler can borrow the data instead of owning it.
    impact: Reduces memory allocation churn proportional to backlog size, improving performance for large backlogs.
    sizing_rationale: Medium size and complexity because it touches the coordinator-scheduler boundary and may require rethinking ownership patterns. Low risk since it's an internal optimization with no behavioral change. Investigation may conclude it's not worth the added complexity.
  last_phase_commit: a8ccf091769f7578f3edffd893436e6d1d83aea1
- id: WRK-025
  title: Clean up stale .phase-golem result files on startup and shutdown
  status: ready
  size: small
  complexity: low
  risk: low
  impact: low
  requires_human_review: false
  created: 2026-02-12T23:00:00.000000000+00:00
  updated: 2026-02-13T01:04:42.344661226+00:00
  pipeline_type: feature
  description:
    context: Phase execution writes result JSON files to .phase-golem/ (e.g. phase_result_WRK-001_build.json). These are cleaned up after successful reads in agent.rs.
    problem: If an agent crashes before writing or after writing but before the result is read, stale result files persist on disk indefinitely. Over many runs these accumulate and waste disk space. Worse, a stale result file from a previous run could be mistakenly read as the result of a new execution.
    solution: On orchestrator startup, delete all .phase-golem/phase_result_*.json files. Optionally also clean up on graceful shutdown. This is safe because result files are ephemeral — they only need to exist between agent write and executor read within a single run.
    impact: Prevents disk space accumulation and eliminates risk of reading stale results from prior runs.
    sizing_rationale: Small/low — a glob + delete at startup in main.rs. Low impact because the practical risk is minor (stale reads are unlikely but possible).
